<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticaci√≥n - Carros F1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-form h2 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .toggle-link a {
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .toggle-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 14px;
      margin: 10px 0;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Formulario de Login -->
    <form id="loginForm" class="auth-form">
      <h2>üèéÔ∏è Iniciar Sesi√≥n</h2>
      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>
      <div class="loading" id="loginLoading">Procesando...</div>

      <div class="form-group">
        <label for="loginEmail">Correo electr√≥nico</label>
        <input type="email" id="loginEmail" required placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label for="loginPassword">Contrase√±a</label>
        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button type="submit" class="btn">Entrar</button>

      <div class="toggle-link">
        ¬øNo tienes cuenta? <a onclick="toggleForms()">Crea una aqu√≠</a>
      </div>
    </form>

    <!-- Formulario de Registro -->
    <form id="registerForm" class="auth-form hidden">
      <h2>üèéÔ∏è Crear Cuenta</h2>
      <div class="error-message" id="registerError"></div>
      <div class="success-message" id="registerSuccess"></div>
      <div class="loading" id="registerLoading">Procesando...</div>

      <div class="form-group">
        <label for="registerEmail">Correo electr√≥nico</label>
        <input type="email" id="registerEmail" required placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label for="registerPassword">Contrase√±a</label>
        <input type="password" id="registerPassword" required placeholder="M√≠nimo 6 caracteres">
      </div>

      <div class="form-group">
        <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
        <input type="password" id="registerPasswordConfirm" required placeholder="Repite tu contrase√±a">
      </div>

      <button type="submit" class="btn">Crear Cuenta</button>

      <div class="toggle-link">
        ¬øYa tienes cuenta? <a onclick="toggleForms()">Inicia sesi√≥n aqu√≠</a>
      </div>
    </form>
  </div>

  <!-- Agregar la librer√≠a de Supabase desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.umd.min.js"></script>
  
  <!-- Agregar el archivo de configuraci√≥n de Supabase -->
  <script src="supabase.js"></script>
  
  <!-- Agregar el archivo de login -->
  <script src="login.js"></script>
</body>
</html>
